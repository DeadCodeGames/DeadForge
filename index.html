<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <title>× deadforge ×</title>
    </head>
    <body>
        <div id="window">
            <div id="titleleft">
                <div id="windowlogo">××</div><div id="windowtitle">deadforge</div><div id="updatestatus" class="material-symbols-outlined"></div>
            </div>
            <div id="controls">
                <div id="minimize" class="material-symbols-outlined">minimize</div>
                <div id="maximize" class="material-symbols-outlined">square</div>
                <div id="close" class="material-symbols-outlined">close</div>
            </div>
        </div>
        <div id="app">
            <div id="sidebar">
                <div id="sidebartop">
                    <div id="website" onclick="document.querySelector('#content').setAttribute('current', 'web')">
                        <div class="material-symbols-outlined">web</div>
                        <div class="sidebarlabel">WEBSITE</div>
                    </div>
                </div>
                <div id="sidebarbottom">
                    <div id="collapse" onclick="document.querySelector('#sidebar').classList.toggle('collapsed')">
                        <div class="material-symbols-outlined">menu</div>
                        <div class="sidebarlabel">COLLAPSE</div>
                    </div>
                </div>
            </div>
            <div id="content">
                <section id="web"><iframe id="webiFrame" title="× deadcode ×" src="https://deadcode.is-a.dev"></iframe></section>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
